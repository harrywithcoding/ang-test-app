<div class="container">
    <div class="main">  	
  
  
        <div class="login">
          <form (ngSubmit)="onLogin()">
            <label>Login</label>
            <input type="text" name="txt" id="username" [(ngModel)]="username" placeholder="User name" required="">
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required="">
            <button type="submit">Login</button>
          </form>
        </div>
  
        
    </div>
  </div>
